                <div class="cards-sensei" id="carta4-sensei" style="transform: translate(-320px, -35px);">

                    <div id="tras4"></div>

                <div class="cards-sensei" id="carta5-sensei" style="transform: translate(-265px, -35px);">

    </section>
    <div id="EXIBIRTOAST"></div>
    <audio id="backgroundMusic" src="audios/Mountain Dojo - Dojo ï½œ Club Penguin OST.mp3" autoplay loop muted ></audio>
