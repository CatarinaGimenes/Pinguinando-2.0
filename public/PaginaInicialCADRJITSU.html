<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="Fotos/Happy_emoticon.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="PaginaInicialCADRJITSU.css">
    <script src="mapa.js"></script>
    <title>Card-Jitsu</title>
</head>

<body>
    <section class="pagina-inteira">
        <div class="elementos-principais">
            <!-- <img class="aba-pinguim" src="Fotos/Uniforme_Ninja_Sombras.PNG"> -->
            <div class="corpo">
                <div id="esquerda">
                    <img class="selos" src="Fotos/selo_sensei.webp">
                    <img class="selos" src="Fotos/selo_pinguim.webp">
                    <img class="selos" src="Fotos/selo_agua.webp">
                </div>
                <div id="centro">
                    <img id="logo-card" src="Fotos/card-jistu.png">
                    <div id="botoes">
                        <button onclick="redirecionarJOGO()" id="btn_jogar">Jogar</button>
                        <button onclick="redirecionarDASHBOARD()" id="btn_dashboard">Dashboard</button>
                    </div>
                    <img src="Fotos/ninja5.png" alt="">
                </div>
                <div id="direita">
                    <img class="selos" src="Fotos/selo_pinguim9.webp">
                    <img class="selos" src="Fotos/selo_mascara.webp">
                    <img class="selos" src="Fotos/selo_faixa.webp">
                </div>
            </div>
            <div onclick="abrirMapa()" class="mapa">
                <div class="mapinha"></div>
            </div>
            <div id="blogId"></div>
            <div id="msg_erro"></div>
    </section>
    <audio id="backgroundMusic" src="audios/Card-Jitsu Shadow ｜ Club Penguin OST.mp3" autoplay loop muted ></audio>
</body>

</html>
<script>
    function redirecionarIndex() {
        window.location.href = "index.html"
    }

    function redirecionarLinhaTempo() {
        window.location.href = "LinhadoTempo.html"
    }

    function redirecionarPersonagens() {
        window.location.href = "Personagens.html"
    }

    function redirecionarCRIADOR() {
        if (!localStorage.idPinguim) {
            msg_erro.innerHTML = `
            <div class="telainteira">
                <div id="mensagem">
                    <h2>Você não pode entrar na Loja de Roupas se não estiver logado!</h2>
                    <button onclick="fecharerro()">Okay</button>
                </div>
            </div>
            `
        } else {
            window.location.href = "criadorPERSONAGEM.html"
        }
    }

    function fecharerro() {
        msg_erro.innerHTML = ""
    }

    function redirecionarJOGO() {
        window.location.href = "CARDJITSU.html"
    }

    function redirecionarDASHBOARD() {
        if (!localStorage.idPinguim) {
            blogId.innerHTML = `
            <div class="telainteira">
                <div id="mensagem">
                    <h2>Sinto muito! Você não pode visualizar a Dashboard se não estiver logado</h2>
                    <button onclick="fechar()">Okay</button>
                </div>
            </div>
            `
        } else {
                window.location.href = "DASHBOARD.html"
            }
        }

</script>

<script src="sons.js"></script>
