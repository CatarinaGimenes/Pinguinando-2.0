<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="Fotos/Happy_emoticon.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="mapa.js"></script>
    <script src="mapaPersonagens.js"></script>
    <script src="cadastro.js"></script>
    <title>Personagens</title>
</head>

<body>
    <section class="blog">
        <div class="elementos-principais">
            <img class="aba-pinguim" src="Fotos/Mascots.png" alt="">
            <div class="corpo">
                <div class="topo-corpo">
                    <div>
                        <img id="logo" src="Fotos/LOGO.png" alt="">
                    </div>
                    <div class="titulo">
                        <h2>Pinguinando</h2>
                    </div>
                </div>
                <div class="subtitulo">
                    <h2>Personagens</h2>
                </div>
                <div class="infos">
                    <div id="personagens">
                        <img onclick="redirecionarTIA_ARCTIC()" class="cards" src="Fotos/Cards/aunt arctic.png" alt="">
                        <img onclick="redirecionarCADENCE()" class="cards" src="Fotos/Cards/Cadence.png" alt="">
                        <img onclick="redirecionarSENSEI()" class="cards" src="Fotos/Cards/sensei.png" alt="">
                        <img onclick="redirecionarROCKHOPPER()" class="cards" src="Fotos/Cards/Rockhopper.png" alt="">
                        <img onclick="redirecionarROOKIE()" class="cards" src="Fotos/Cards/rookie.png" alt="">
                        <img onclick="redirecionarHERBERT()" class="cards" src="Fotos/Cards/Herbert.png" alt="">
                        <img onclick="redirecionarKLUTZY()" class="cards" src="Fotos/Cards/Klutzy.png" alt="">
                        <img onclick="redirecionarPENGUINBAND()" class="cards" src="Fotos/Cards/Penguin Band1.png"
                            alt="">
                        <img onclick="redirecionarAGENTETP()" class="cards" src="Fotos/Cards/Puffle Handler.png" alt="">
                        <img onclick="redirecionarGAMMAGAL()" class="cards" src="Fotos/Cards/GammaGal.png" alt="">
                        <img onclick="redirecionarSHADOWGUY()" class="cards" src="Fotos/Cards/ShadowGuy.png" alt="">
                        <img onclick="redirecionarDOT()" class="cards" src="Fotos/Cards/Dot.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div id="penguinpicture"></div>
        <div onclick="abrirMapa()" class="mapa">
            <div class="mapinha"></div>
        </div>
        <div id="blogId"></div>
        <div onclick="abrirtelefone()" class="telefone">
            <div class="telefoninho"></div>
        </div>
        <div id="blogCelular"></div>
        <div id="blogLogin"></div>
        <div id="msg_erro"></div>
    </section>
    <div id="EXIBIRTOAST"></div>
    <audio id="backgroundMusic" src="audios/Charlie's Here - Pizza Parlor ｜ Club Penguin OST.mp3" autoplay loop muted ></audio>
</body>

</html>

<script>
    function redirecionarLinhaTempo() {
        window.location.href = "LinhadoTempo.html"
    }

    function redirecionarIndex() {
        window.location.href = "index.html"
    }

    function redirecionarCARDJITSU() {
        window.location.href = "PaginaInicialCADRJITSU.html"
    }

    function redirecionarCRIADOR() {
        if (!localStorage.idPinguim) {
            msg_erro.innerHTML = `
            <div class="telainteira">
                <div id="mensagem">
                    <h2>Você não pode entrar na Loja de Roupas se não estiver logado!</h2>
                    <button onclick="fecharerro()">Okay</button>
                </div>
            </div>
            `
        } else {
            window.location.href = "criadorPERSONAGEM.html"
        }
    }
</script>
