<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="Fotos/Happy_emoticon.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DASHBOARD.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
    <title>Dashboard Card-Jitsu</title>
</head>

<body>
    <section class="dash">
        <div class="elementos-todos">
            <div class="topo">
                <img class="aba-pinguim" src="Fotos/Ninja.png">
                <h2>Card Jitsu: Progresso</h2>
            </div>
            <div class="corpo">
                <div class="topo-corpo">
                    <div id="caixa_progressao"></div>
                </div>
                <div class="resto-corpo">

                    <div id="direita">
                        <div id="KPIs">
                            <div class="KPI">
                                <h2>Maior sequência de vitórias:</h2>
                                <h1 id="sequencia">0</h1>
                            </div>
                            <div class="KPI">
                                <h2>XP ganho <br> (Última semana):</h2>
                                <h1 id="xp_ultimasem">0</h1>
                            </div>
                            <div class="KPI">
                                <h2>Moedas ganhas <br> (Todo o tempo):</h2>
                                <h1 id="moedinhas_pinguim">0</h1>
                            </div>
                        </div>
                        <div id="Tabela">
                            <div id="ultimas-partidas">
                                <h2>Resultados das últimas partidas:</h2>
                                <div id="alerts"></div>
                                <h4 id="total_partidas">Total de partidas jogadas: 0</h4>
                            </div>
                        </div>
                    </div>
                    <div id="graf-pizza">
                        <h2>Resultados das suas partidas</h2>
                        <canvas id="graficoPartidas" ></canvas>
                    </div>
                </div>
            </div>
        </div>
        <img onclick="voltar()" class="seta" src="Fotos/SETAamarela.png">
        <div id="mostrar_tabela"></div>
        <div id="msg_erro"></div>
    </section>
    <audio id="backgroundMusic" src="audios/Card-Jitsu Shadow ｜ Club Penguin OST.mp3" autoplay loop muted ></audio>
</body>

</html>
<script src="DASHBOARD.js"></script>

<script>
    function voltar() {
        window.location.href = "PaginaInicialCADRJITSU.html"
    }
</script>

<script src="sons.js"></script>
